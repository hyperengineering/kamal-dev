services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
      args:
        RUBY_VERSION: 3.2.3
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/myapp_dev
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/workspace:cached

  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: myapp_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  sidekiq:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    command: bundle exec sidekiq
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/myapp_dev
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/workspace:cached

volumes:
  postgres_data:
  redis_data:
